<!DOCTYPE html>
<html lang="zh-CN" style="background-color: #f7f8fa;">
<head>
    <meta charset="UTF-8" />
    <title>鸟都不鸟你表情包</title>
    <meta name="description" content="顶菇趣音盒 - 鸟都不鸟你表情包" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="referrer" content="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@4.0.9/lib/vant.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vant@4.0.9/lib/index.css" type="text/css" rel="stylesheet" />
    <style>
        /* 页面样式 */
        .avatar-emoji-page {
            padding-bottom: 20px;
        }
        
        /* 分类标签样式 */
        .category-tabs {
            background: #fff;
        }
        
        .my-swipe .van-swipe-item {
            color: #fff;
            font-size: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        /* 使用帮助样式 */
        .usage-help {
            padding: 16px;
            background: #fff;
            margin-bottom: 8px;
        }
        
        .help-title {
            font-size: 16px;
            font-weight: bold;
            color: #323233;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }
        
        .help-title .van-icon {
            margin-right: 8px;
            color: #ee0a24;
        }
        
        .help-content {
            font-size: 14px;
            color: #646566;
            line-height: 1.6;
        }
        
        .help-content p {
            margin: 8px 0;
        }
        
        /* 图片网格样式 */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 12px;
        }
        
        .grid-item {
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            background-color: #f7f8fa;
        }
        
        .grid-item:hover {
            transform: scale(1.05);
        }
        
        .grid-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 图片预览模态框 */
        .image-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .image-preview img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        
        .close-preview {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 返回顶部按钮 */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 12px;
            z-index: 999;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        
        .back-to-top:hover {
            transform: scale(1.1);
        }
        
        /* 加载更多样式 */
        .load-more {
            text-align: center;
            padding: 16px;
            color: #969799;
            font-size: 14px;
        }
        
        /* 页面标题样式 */
        .page-title {
            text-align: center;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
            color: #323233;
            background: #fff;
            margin-bottom: 1px;
        }
    </style>
</head>

<body style="min-width: 320px;max-width: 600px;margin: 0 auto;">
    <div id="app">
        <!-- 头像表情页面 -->
        <div class="avatar-emoji-page">
            <van-nav-bar title="鸟都不鸟你表情包" fixed placeholder></van-nav-bar>
            
            <!-- 轮播图 -->
            <van-swipe class="my-swipe" :autoplay="3000" indicator-color="white">
                <van-swipe-item>
                    <img src="1.jpg" style="width: 100%;" />
                </van-swipe-item>
                <van-swipe-item>
                    <img src="1.jpg" style="width: 100%;" />
                </van-swipe-item>
                <van-swipe-item>
                    <img src="1.jpg" style="width: 100%;" />
                </van-swipe-item>
            </van-swipe>

            <!-- 分类标签 -->
            <div class="category-tabs">
            


                <!-- 表情图片网格 -->
                <div class="image-grid">
                    <div class="grid-item" v-for="(image, index) in emojiImages" :key="index" @click="showImagePreview(image)">
                        <img :src="image" class="grid-image" :alt="'表情' + (index + 1)" />
                    </div>
                </div>
                
                <!-- 加载更多 -->
                <div class="load-more" v-if="emojiImages.length < 27">
                    <van-button plain type="primary" size="small" @click="loadMoreEmojis">加载更多表情</van-button>
                </div>

                <!-- 使用帮助 -->
                <div class="usage-help">
                    <div class="help-title">
                        <van-icon name="info" />
                        使用帮助
                    </div>
                    <div class="help-content">
                        <p>点击任意一个表情包即可查看大图。</p>
                        <p><strong>手机端：</strong>长按大图可保存图片</p>
                        <p><strong>电脑端：</strong>鼠标对准大图，按鼠标右键可保存图片</p>
                        <p><strong>注意：</strong>软件资源来源于网络收集，程序仅限用于交流学习，请勿用于任何非法用途！</p>
                    </div>
                </div>

            </div>
        </div>

        <!-- 图片预览模态框 -->
        <div v-if="showImagePreviewModal" class="image-preview" @click="hideImagePreview">
            <div class="close-preview" @click="hideImagePreview">
                <van-icon name="cross" />
            </div>
            <img :src="previewImageUrl" alt="预览图片" />
        </div>

        <!-- 返回顶部按钮 -->
        <div v-show="showBackTop" class="back-to-top" @click="scrollToTop">
            <van-icon name="back-top" size="24" color="#ee0a24" />
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    showBackTop: false,
                    activeCategory: 0,
                    showImagePreviewModal: false,
                    previewImageUrl: '',
                    avatarImages: [],
                    emojiImages: [],
                    avatarPage: 1,
                    emojiPage: 1,
                    itemsPerPage: 27
                }
            },
            methods: {
                handleScroll() {
                    this.showBackTop = window.scrollY > 500;
                },
                scrollToTop() {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },
                showImagePreview(imageUrl) {
                    this.previewImageUrl = imageUrl;
                    this.showImagePreviewModal = true;
                },
                hideImagePreview() {
                    this.showImagePreviewModal = false;
                    this.previewImageUrl = '';
                },
                loadAvatars() {
                    // 加载头像图片
                    const startIndex = (this.avatarPage - 1) * this.itemsPerPage + 1;
                    const endIndex = Math.min(this.avatarPage * this.itemsPerPage, 100);
                    
                    for (let i = startIndex; i <= endIndex; i++) {
                        this.avatarImages.push(`http://jilehe.125ks.cn/ikuntx/tx/${i}.jpg`);
                    }
                },
                loadEmojis() {
                    // 加载表情图片
                    const startIndex = (this.emojiPage - 1) * this.itemsPerPage + 1;
                    const endIndex = Math.min(this.emojiPage * this.itemsPerPage, 27);
                    
                    for (let i = startIndex; i <= endIndex; i++) {
                        this.emojiImages.push(`./bqb/${i}.jpg`);
                    }
                },
                loadMoreAvatars() {
                    if (this.avatarImages.length < 100) {
                        this.avatarPage++;
                        this.loadAvatars();
                    }
                },
                loadMoreEmojis() {
                    if (this.emojiImages.length < 27) {
                        this.emojiPage++;
                        this.loadEmojis();
                    }
                }
            },
            mounted() {
                window.addEventListener('scroll', this.handleScroll);
                // 初始化加载图片
                this.loadAvatars();
                this.loadEmojis();
            },
            beforeUnmount() {
                window.removeEventListener('scroll', this.handleScroll);
            },
        });

        app.use(vant);
        app.mount('#app');
    </script>
</body>
</html>
