    <script>
        // DOM元素
        const amountInput = document.getElementById('amountInput');
        const generateBtn = document.getElementById('generateBtn');
        const audioPreview = document.getElementById('audioPreview');
        const playBtn = document.getElementById('playBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const toast = document.getElementById('toast');
        const errorMsg = document.getElementById('errorMsg');
        const progress = document.getElementById('progress');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');
        const amountDisplay = document.getElementById('amountDisplay');
        
        // API配置
        const VOICE_API = 'https://api.milorapart.top/apis/AIzfb/';
        
        // 当前生成的音频URL和音频对象
        let currentAudioUrl = '';
        let audio = new Audio();
        let isPlaying = false;
        
        // 初始化应用
        function initApp() {
            setupEventListeners();
            initCarousel(); // 初始化轮播图
        }

// 轮播图功能保持不变
function initCarousel() {
    const slides = document.querySelectorAll('.carousel-slide');
    const dots = document.querySelectorAll('.dot');
    let currentSlide = 0;
    
    function showSlide(n) {
        slides.forEach(slide => slide.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));
        
        currentSlide = (n + slides.length) % slides.length;
        
        slides[currentSlide].classList.add('active');
        dots[currentSlide].classList.add('active');
    }
    
    // 自动轮播
    setInterval(() => {
        showSlide(currentSlide + 1);
    }, 3000);
    
    // 点击圆点切换
    dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
            showSlide(index);
        });
    });
}
        
        // 设置事件监听器
        function setupEventListeners() {
            // 生成按钮点击事件
            generateBtn.addEventListener('click', generateVoice);
            
            // 播放按钮点击事件
            playBtn.addEventListener('click', togglePlay);
            
            // 下载按钮点击事件
            downloadBtn.addEventListener('click', downloadAudio);
            
            // 音频事件监听
            audio.addEventListener('loadedmetadata', updateDuration);
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', onAudioEnded);
            
            // 进度条点击事件
            progress.parentElement.addEventListener('click', seekAudio);
            
            // 回车键触发生成
            amountInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    generateVoice();
                }
            });
        }
        
        // 生成语音
        async function generateVoice() {
            const amount = parseFloat(amountInput.value);
            
            if (!amount || amount <= 0) {
                showError('请输入有效的金额');
                return;
            }
            
            if (amount > 999999) {
                showError('金额过大，请输入小于100万的金额');
                return;
            }
            
            // 显示加载
            showLoading();
            hideError();
            
            // 隐藏音频预览
            audioPreview.classList.add('hidden');
            
            try {
                // 构建API URL
                const apiUrl = `${VOICE_API}?amount=${amount}`;
                
                // 更新显示金额
                amountDisplay.textContent = amount.toFixed(2);
                
                // 直接使用API URL作为音频源
                currentAudioUrl = apiUrl;
                audio.src = currentAudioUrl;
                
                // 等待音频加载
                await new Promise((resolve, reject) => {
                    audio.addEventListener('canplaythrough', resolve);
                    audio.addEventListener('error', reject);
                    
                    // 设置超时
                    setTimeout(() => reject(new Error('音频加载超时')), 10000);
                });
                
                // 显示音频预览
                audioPreview.classList.remove('hidden');
                
                // 显示成功提示
                showToast('语音生成成功！');
                
                // 自动播放音频
                setTimeout(() => {
                    audio.play();
                    isPlaying = true;
                    updatePlayButton();
                }, 500);
                
            } catch (error) {
                console.error('生成语音错误:', error);
                showError('生成语音失败，请稍后重试');
            } finally {
                hideLoading();
            }
        }
        
        // 切换播放/暂停
        function togglePlay() {
            if (!currentAudioUrl) return;
            
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
            updatePlayButton();
        }
        
        // 更新播放按钮状态
        function updatePlayButton() {
            const icon = playBtn.querySelector('.icon');
            const text = playBtn.querySelector('span:last-child');
            
            if (isPlaying) {
                icon.className = 'icon icon-pause';
                text.textContent = '暂停';
            } else {
                icon.className = 'icon icon-play';
                text.textContent = '播放';
            }
        }
        
        // 音频播放结束
        function onAudioEnded() {
            isPlaying = false;
            updatePlayButton();
            progress.style.width = '0%';
            currentTime.textContent = '0:00';
        }
        
        // 更新音频时长
        function updateDuration() {
            const minutes = Math.floor(audio.duration / 60);
            const seconds = Math.floor(audio.duration % 60);
            duration.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // 更新进度条
        function updateProgress() {
            const percent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = `${percent}%`;
            
            const minutes = Math.floor(audio.currentTime / 60);
            const seconds = Math.floor(audio.currentTime % 60);
            currentTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // 点击进度条跳转
        function seekAudio(e) {
            if (!audio.duration) return;
            
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        }
        
        // 下载音频
        function downloadAudio() {
            if (!currentAudioUrl) {
                showError('没有可下载的音频');
                return;
            }
            
            // 直接使用API URL作为下载链接
            const a = document.createElement('a');
            a.href = currentAudioUrl;
            a.download = `支付宝到账${amountDisplay.textContent}元.mp3`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            showToast('音频下载已开始');
        }
        
        // UI辅助函数
        function showLoading() {
            loading.classList.remove('hidden');
            generateBtn.disabled = true;
        }
        
        function hideLoading() {
            loading.classList.add('hidden');
            generateBtn.disabled = false;
        }
        
        function showToast(message) {
            toast.textContent = message;
            toast.style.opacity = '1';
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 2000);
        }
        
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }
        
        function hideError() {
            errorMsg.style.display = 'none';
        }
        
        // 页面加载完成后初始化应用
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
