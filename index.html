                    noticeContent: '欢迎使用顶菇趣音盒！请务必阅读使用说明。',
                    remindLater: false,
                    showBackTop: false
                }
            },
            computed: {
                filteredWebsiteItem() {
                    return this.WebsiteItem.filter(item => {
                        if (this.searchCategory !== 0 && item.sortId !== this.searchCategory) return false;
                        if (this.searchQuery && !item.title.includes(this.searchQuery)) return false;
                        return true;
                    });
                }
            },
            methods: {
                uigo(item) {
                    item.clickCount = (item.clickCount || 0) + 1; // 增加点击计数
                    if (item.type == 'link') {
                        window.open(item.url);
                        return;
                    }
                    if (item.type == '下载管理') this.xzgl();
                    if (item.type == '文件管理') this.wjgl();
                },
                xzgl() {
                    try {
                        iapp.hdduigo();
                    } catch (error) {
                        vant.Toast('请在app打开')
                    }
                },
                wjgl() {
                    try {
                        iapp.sss('dir', '$学习资料/')
                        iapp.uigo('apklist.iyu')
                    } catch (error) {
                        vant.Toast('请在app打开')
                    }
                },
                no() {
                    vant.Toast('还没有开发')
                },
                getQuery(variable) {
                    var query = window.location.search.substring(1);
                    var vars = query.split("&");
                    for (var i = 0; i < vars.length; i++) {
                        var pair = vars[i].split("=");
                        if (pair[0] == variable) { return pair[1]; }
                    }
                    return (false);
                },
                onSelect(option) {
                    vant.Toast(option.name);
                    this.showShare = false;
                },
                onSelect_gx(option) {
                    if (option.name == '立即更新') window.open('https://wwzu.lanzouo.com/igskw34rmgzi');
                },
                onSearch() {
                    // 搜索逻辑已在 computed 中实现
                },
                handleNoticeConfirm() {
                    if (this.remindLater) {
                        localStorage.setItem('hideNotice', 'true');
                    }
                    this.showNotice = false;
                },
                handleNoticeCancel() {
                    this.showNotice = false;
                },
                handleScroll() {
                    this.showBackTop = window.scrollY > 500;
                },
                scrollToTop() {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },
                adjustIframeHeight() {
                    const iframe = this.$refs.discoverIframe;
                    if (iframe) {
                        const containerHeight = window.innerHeight - 50; // 减去底部导航栏高度
                        iframe.style.height = `${containerHeight}px`;
                    }
                }
            },
            mounted() {
                const hideNotice = localStorage.getItem('hideNotice');
                if (!hideNotice) {
                    this.showNotice = false;
                }
                window.addEventListener('scroll', this.handleScroll);
                window.addEventListener('resize', this.adjustIframeHeight);
                this.adjustIframeHeight(); // 初始化时调整高度
            },
            beforeUnmount() {
                window.removeEventListener('scroll', this.handleScroll);
                window.removeEventListener('resize', this.adjustIframeHeight);
            },
        });

        app.use(vant);
        app.mount('#app');
    </script>
