<!doctype html>
<html lang="zh-CN" style="background-color: #f7f8fa;">

<head>
    <meta charset="UTF-8">
    <title>App下载页</title>
    <meta name="description" content="A lightweight, customizable Vue UI library for mobile web apps." />
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="referrer" content="no-referrer" />
    <script src="https://apps.dgqrj.top/js/vue.global.prod.min.js"></script>
    <script src="https://apps.dgqrj.top/js/vant.min.js"></script>
    <link href="https://apps.dgqrj.top/css/index.min.css" type="text/css" rel="stylesheet" />
    <style>
        /* 返回顶部按钮美化 */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 12px;
            z-index: 999;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .back-to-top:hover {
            transform: scale(1.1);
        }

        /* 教程内容样式 */
        .tutorial-content {
            padding: 16px;
            background-color: #fff;
        }

        .tutorial-section {
            margin-bottom: 24px;
        }

        .tutorial-card {
            background: #fff;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .tutorial-text {
            font-size: 14px;
            line-height: 1.6;
            color: #323233;
            margin-bottom: 12px;
            text-align: justify;
        }

        .tutorial-image {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .tutorial-image:hover {
            transform: scale(1.02);
        }

        .tutorial-image img {
            width: 100%;
            display: block;
        }

        .image-hint {
            text-align: center;
            font-size: 12px;
            color: #969799;
            margin-top: 8px;
        }

        /* 下载卡片样式 */
        .download-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 12px;
            padding-left: 8px;
            border-left: 4px solid #21d399;
        }

        .download-card {
            background: #fff;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .card-badge {
            position: absolute;
            top: -8px;
            left: 12px;
            background: #21d399;
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            z-index: 1;
        }

        /* 下载项自适应样式 - 调整间距 */
        .download-item {
            min-height: 60px;
            display: flex;
            align-items: center;
            padding: 12px 8px !important; /* 减少左右间距 */
        }

        .download-item .van-cell__title {
            flex: 1;
            min-width: 0;
            margin-left: 8px; /* 图标和文字间距 */
        }

        .download-item .van-cell__value {
            flex-shrink: 0;
        }

        /* 调整van-cell-group的内边距 */
        .van-cell-group--inset {
            margin: 0 !important;
        }

        /* 调整图标大小和间距 */
        .download-item .van-image {
            margin-right: 8px !important; /* 减少图标右边距 */
        }

        /* 图片预览模态框 */
        .image-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .image-preview img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        
        .close-preview {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body style="min-width: 320px;max-width: 600px;margin: 0 auto;">
    <div id="app">
        <!-- 工具页面 -->
        <div>
            <van-nav-bar title="语音盒+原创软件"></van-nav-bar>

            <!-- 内容区域 -->
            <div class="tutorial-content">
                <!-- 语音盒App下载 -->
                <div class="download-section">
                    <div class="section-title">语音盒+原创软件App下载地址</div>
                    <div class="download-card">
                        <div class="card-badge">App版随时随地想玩就玩</div>
                        <van-cell-group inset>
                            <van-cell class="download-item" v-for="item in voiceBoxApps" :key="item.title" :title="item.title" :label="item.description" is-link @click="uigo(item)">
                                <template #icon>
                                    <van-image :src="item.icon" round width="36px" height="36px"></van-image>
                                </template>
                            </van-cell>
                        </van-cell-group>
                    </div>
                </div>

                <!-- 教程部分 -->
                <div class="tutorial-section">
                    <div class="section-title">部分手机无法安装解决方法</div>
                    <div class="tutorial-card">
                        <div class="tutorial-text">
                            如图所示，我们先退出安装页面，然后下滑状态栏关闭 流量/WiFi关闭，或者开飞行模式，然后再点击应用安装即可安装。
                        </div>
                        <div class="tutorial-image" @click="showImagePreview">
                            <img src="rjjc.png" alt="语音盒App使用教程">
                        </div>
                        <div class="image-hint">点击图片查看大图</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 图片预览模态框 -->
        <div v-if="showImagePreviewModal" class="image-preview" @click="hideImagePreview">
            <div class="close-preview" @click="hideImagePreview">
                <van-icon name="cross" />
            </div>
            <img :src="previewImageUrl" alt="预览图片" />
        </div>

        <!-- 返回顶部按钮 -->
        <div v-show="showBackTop" class="back-to-top" @click="scrollToTop">
            <van-icon name="back-top" size="24" color="#ee0a24" />
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                   previewImageUrl: '',
                   showImagePreviewModal: false,
                    voiceBoxApps: [
                        {
                            sortId: 1,
                            title: "①【推荐】原创软件App下载〔夸克网盘〕",
                            url: "https://pan.quark.cn/s/a9c6d84301b8",
                            icon: "https://apps.dgqrj.top/tb/kk.png",
                            type: "link",
                            color: "#0171CD",
                            description: "点击进入下载页面",
                        },
                        {
                            sortId: 1,
                            title: "②原创软件App下载〔迅雷网盘〕",
                            url: "https://pan.xunlei.com/s/VOhPhTABV8WNIOOLNahZE4DgA1?pwd=skk8#",
                            icon: "https://apps.dgqrj.top/tb/xl.png",
                            type: "link",
                            color: "#0171CD",
                            description: "点击进入下载页面",
                        },
                        {
                            sortId: 2,
                            title: "③原创软件App下载〔蓝奏网盘〕",
                            url: "https://wwzu.lanzouo.com/b009hdj0qb",
                            icon: "https://apps.dgqrj.top/tb/lzy.png",
                            type: "link",
                            color: "#0171CD",
                            description: "点击进入下载页面",
                        }

   
                    ],
                    showBackTop: false,
                    imageUrl: "rjjc.png"
                }
            },
            methods: {
                uigo(item) {
                    if (item.type == 'link') {
                        window.open(item.url);
                        return;
                    }
                },
                openImageLink() {
                    // 直接在新标签页打开图片链接
                    window.open(this.imageUrl);
                    },
                  showImagePreview() {
                    this.previewImageUrl = this.imageUrl;
                    this.showImagePreviewModal = true;
                  },
                  hideImagePreview() {
                    this.showImagePreviewModal = false;
                    this.previewImageUrl = '';
                  },

                handleScroll() {
                    this.showBackTop = window.scrollY > 500;
                },
		getQueryVariable(variable) {
    			var query = window.location.search.substring(1);
    			var vars = query.split("&");
    			for (var i=0;i<vars.length;i++) {
        			var pair = vars[i].split("=");
        			if(pair[0] == variable){return pair[1];}
    			}
    			return(false);
		},
                scrollToTop() {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            },
            mounted() {
                window.addEventListener('scroll', this.handleScroll);
            },
            beforeUnmount() {
                window.removeEventListener('scroll', this.handleScroll);
            },
        });

        app.use(vant);
        app.mount('#app');
    </script>
</body>

</html>
