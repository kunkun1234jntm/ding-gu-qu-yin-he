<!DOCTYPE html>
<html lang="zh">
<head>
    <title>蔡徐坤马里奥v1.3.1</title>
    <meta name="description" content="一款魔改版的马里奥游戏，蔡徐坤马里奥，童年爆改，魔性上头！马里奥吃中分头进化成了蔡徐坤，捡到了篮球就把篮球当做子弹。界面简洁，操作便捷，是ikun们的马里奥游戏首选！" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" sizes="256x256" href="icon-256.png" />
    <link rel="shortcut icon" sizes="256x256" href="icon-256.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
            color: #fff;
        }

        body {
            background: #fff;
            color: #3f3f3f;
            font-family: Apple LiGothic Medium, SimHei, Geneva, Arial, Helvetica, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            width: 100%;
            font-size: 12px;
        }

        #zl {
            overflow: hidden;
            width: 100%;
            height: 100vh; /* 使 iframe 容器占满整个视口高度 */
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="zl">
        <iframe id="preview" src="https://cxkmla.dgqrj.top/"></iframe>
    </div>

    <script>
        // iframe 高度自适应
        function adjustIframeHeight() {
            const iframe = document.getElementById('preview');
            iframe.style.height = window.innerHeight + 'px';
        }

        // 初始调整高度
        adjustIframeHeight();

        // 窗口大小变化时调整高度
        window.addEventListener('resize', adjustIframeHeight);
    </script>
</body>
</html>
