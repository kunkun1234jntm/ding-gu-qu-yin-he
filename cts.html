<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藏头诗生成器</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #8B4513;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #A0522D;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #FFF8DC;
            border-radius: 5px;
            white-space: pre-line;
            line-height: 1.8;
            font-size: 18px;
            min-height: 150px;
        }
        .hidden {
            display: none;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
        }
        .loading:after {
            content: "...";
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>藏头诗生成器</h1>
        
        <div class="input-group">
            <label for="hidden-text">请输入藏头文字（4-8个字）：</label>
            <input type="text" id="hidden-text" maxlength="8" placeholder="例如：春夏秋冬">
        </div>
        
        <div class="input-group">
            <label for="poem-style">选择诗歌风格：</label>
            <select id="poem-style">
                <option value="classical">古典优雅</option>
                <option value="romantic">浪漫抒情</option>
                <option value="heroic">豪放激昂</option>
                <option value="pastoral">田园山水</option>
            </select>
        </div>
        
        <button id="generate-btn">生成藏头诗</button>
        
        <div id="loading" class="loading hidden">正在创作中</div>
        
        <div id="result" class="result hidden">
            <!-- 生成的藏头诗将显示在这里 -->
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            const hiddenText = document.getElementById('hidden-text').value.trim();
            const style = document.getElementById('poem-style').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            if (!hiddenText || hiddenText.length < 4 || hiddenText.length > 8) {
                alert('请输入4-8个字的藏头文字！');
                return;
            }
            
            // 清空之前的结果并显示加载中
            resultDiv.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            
            // 模拟生成过程（实际应用中这里可以替换为AJAX请求到后端API）
            setTimeout(function() {
                const poem = generatePoem(hiddenText, style);
                resultDiv.innerHTML = poem;
                loadingDiv.classList.add('hidden');
                resultDiv.classList.remove('hidden');
            }, 1500);
        });
        
        // 藏头诗生成函数（简单模拟，实际应用中应该调用专业的API）
        function generatePoem(hiddenText, style) {
            const styleThemes = {
                classical: ["明月", "清风", "流水", "高山", "古寺", "竹林", "琴声", "酒香"],
                romantic: ["相思", "红颜", "梦里", "花开", "蝶舞", "情长", "心醉", "誓言"],
                heroic: ["长剑", "战马", "风云", "壮志", "豪情", "山河", "英雄", "天下"],
                pastoral: ["田野", "牧歌", "炊烟", "稻香", "溪水", "蝉鸣", "麦浪", "夕阳"]
            };
            
            const styleWords = styleThemes[style] || styleThemes.classical;
            
            let poem = "";
            const lines = hiddenText.length;
            
            for (let i = 0; i < lines; i++) {
                const firstChar = hiddenText[i];
                const randomTheme = styleWords[Math.floor(Math.random() * styleWords.length)];
                
                // 构建每一行诗
                let line = firstChar;
                
                // 五言或七言
                const words = Math.random() > 0.5 ? 4 : 6;
                for (let j = 0; j < words; j++) {
                    line += getRandomChineseChar();
                }
                
                poem += line + "\n";
            }
            
            // 添加诗名
            const title = `《藏头·${hiddenText}》`;
            
            return title + "\n\n" + poem + "\n—— 由藏头诗生成器创作";
        }
        
        // 生成随机汉字（简单模拟）
        function getRandomChineseChar() {
            const commonChars = "的一是在不了有和人这中大为上个国我以要他时来用们生到作地于出就分对成会可主发年动同工也能下过子说产种面而方后多定行学法所民得经十三之进着等部度家电力里如水化高自二理起小物现实加量都两体制机当使点从业本去把性好应开它合还因由其些然前外天政四日那社义事平形相全表间样与关各重新线内数正心反你明看原又么利比或但质气第向道命此变条只没结解问意建月公无系军很情者最立代想已通并提直题党程展五果料象员革位入常文总次品式活设及管特件长求老头基资边流路级少图山统接知较将组见计别她手角期根论运农指几九区强放决西被干做必战先回则任取据处队南给色光门即保治北造百规热领七海口东导器压志世金增争济阶油思术极交受联什认六共权收证改清己美再采转更单风切打白教速花带安场身车例真务具万每目至达走积示议声报斗完类八离华名确才科张信马节话米整空元况今集温传土许步群广石记需段研界拉林律叫且究观越织装影算低持音众书布复容儿须际商非验连断深难近矿千周委素技备半办青省列习响约支般史感劳便团往酸历市克何除消构府称太准精值号率族维划选标写存候毛亲快效斯院查江型眼王按格养易置派层片始却专状育厂京识适属圆包火住调满县局照参红细引听该铁价严龙飞";
            return commonChars.charAt(Math.floor(Math.random() * commonChars.length));
        }
    </script>
</body>
</html>
